version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.10
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.10
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit Test
          commands:
            - cd CardGameDB
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - cd CardGameDB
            - python manage.py check --deploy
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
