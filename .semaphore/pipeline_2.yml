version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker
          commands:
            - 'echo $DOCKER_PASSWORD | docker login --username "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/cardgamebackend_django:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/cardgamebackend_django:latest -t $DOCKER_USERNAME/cardgamebackend_django:latest .'
            - 'docker push $DOCKER_USERNAME/cardgamebackend_django:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.10
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd CardGameDB
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
  - name: Notify
    task:
      jobs:
        - name: Discord Webhook
          commands:
            - $ sem create notification DjangoBackend \
            - '    --projects CardGameDB \'
            - '    --webhook-endpoint https://discord.com/api/webhooks/1016696836439941140/24PlAFUkrMKmGn_VlkbDNujdFxdngRfGWZvfHTov1qGW9jI5VoiEixfQFKsDtFM247jr'
